<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		//animates when "top" is clicked
			$(document).ready(function(){ 

				var imnum = parseInt($('.placeholder').attr('id'));
				for (i = 0; i <= imnum; i++){
					$(".images").append(
						"<img src=\"" + i + ".jpg\">" 
						);
				}

				$(".right").hover(function() {
		            $("nav").slideToggle("slow");
		        });
			});
		</script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{site.baseurl}}css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{site.baseurl}}css/main.css">

        <script src="{{site.baseurl}}js/curlies.js"></script>
        <script>
        $(document).ready(function () {
            $('body').curlies();

            var prog = function(thing) {

              var a = new Date(2014,8,18);
              var b = new Date();
              var diff = (b.getTime() - a.getTime())/(24*3600*1000); //2

              var perc = (diff/274)*100;

              thing.css("width", perc + "%");

            }

            var bar = $("#inner");

            prog(bar);

        });
        </script>

    </head>
    <body>
    <div class="wrapper">
          <div class="header">
            <h1 class="title"><a href="{{site.baseurl}}">{{ site.name }} / <em>fulbright updates</em></a></h1>
          </div>

          {{ content }}

    </div><!-- end wrapper -->
   <div class="push">&nbsp;</div>

      <footer>

        {% include footer.html %}

      </footer>

    </body>
</html>

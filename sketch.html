<html>
<head>
	<title>cls</title>
	<link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
	<style>

		* {
			margin: 0;
			padding: 0;
		}

		body {
			background: linear-gradient(#fffef3, #ffb0d5);
		}

		#orb{
			width: 20vw;
		    height: 20vw;
		    margin: auto;
		    margin-top: 10vw;
		    background-color: #ffe4cc;
		    border-radius: 50%;
		    animation-name: float;
		    animation-duration: 5s;
		    animation-iteration-count: infinite;
		    animation-timing-function: ease-in-out;
		    box-shadow: -0.35vw -0.5vw 10vw #ff242475 inset;
		    overflow: hidden;
		}

		#highlight {
		    width: 19vw;
		    height: 18vw;
		    background-color: transparent;
		    border-top: 1vw solid #ffffff;
		    border-radius: 56%;
		    margin: auto;
		    top: .5vw;
		    position: relative;
		    filter: blur(.5vw);
		    transform: rotate(-25deg);
		    box-shadow: -0.35vw -0.35vw 1.5vw #0000007a;
		}

		@keyframes float {
			0% {margin-top: 10vw;}
			50% {margin-top: 7vw;}
			100% {margin-top: 10vw;}
		}

	</style>
</head>
<body>

	<div id="orb">
		<div id="highlight"></div>
	</div>


</body>
</html>

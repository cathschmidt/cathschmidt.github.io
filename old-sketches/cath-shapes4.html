<html>
	<head>
		<title>Cath Shapes 4</title>
		
		<style>
			.hook{ 
				background:linen; 
				width:200px;
				height:200px;
				 -webkit-transform: skew(15deg, 30deg) rotate(130deg); 
				 position:absolute; 
				 left:50px;
				 top:-150px; 
				 opacity:.5; 
				 padding:10px;
				 border: 500px solid pink;
				 box-shadow:0 0 100px crimson inset;
				}

		.a { 
		
		border-left: 0px;
			border-right: 8px solid white;
			border-bottom: 4px solid lavender;
			border-top:4px solid lavender;
		width:50px; height:50px;
		background:yellow; 
		border-radius:200px; 
		-webkit-transform:rotate(-30deg);
		position:absolute;
		top: 400px;
		left: 500px;
		
		}
		

		</style>

	</head>
	<body>
		<div class="hook"></div>
		<div class="a"></div>

	</body>
</html>

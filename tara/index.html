<html>
<head>

	<title>T A R A</title>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
	<style>

		* {
			margin: 0;
			padding: 0;
		}

		body {
			background: linen;
		}

		h1 {
			color: #003663;
			text-transform: uppercase;
			font-size: 30px;
			text-align: center;
			display: inline;
			font-family: 'Montserrat', sans-serif;
			padding-bottom: 3px;
			border-bottom: 5px solid #003663;
			margin: 5%;
		}

		.title {
			text-align: center;
			margin-bottom: 8%;
		}

		section {
			padding-top: 3%;
			padding-bottom: 3%;
			width: 100%;
			min-height: 300px;
		}

		.header {
			text-align: center;
		} .header img {
			margin-top: 15%;
			margin-bottom: 15%;
			width: 50%;
			height: auto;
			margin-left: auto;
			margin-right: auto;
		}

		.blue {
			background: #003663;
		}

		.three-col {
			width: 95%;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
		} .three-col img {
			width: 30%;
			height: auto;
			margin: 15px;
		}

		.small-col {
			width: 50%;
			margin-left: auto;
			margin-right: auto;
		} .small-col img {
			width: 100%;
			height: auto;
		}

		.big-col {
			width: 85%;
			margin-right: auto;
			margin-left: auto;
		} .big-col img {
			width: 100%;
			height: auto;
		}

		.padding {
			padding: 10%;
		}

	</style>

</head>
<body>
	<section id="one" class="blue header">
		<img src="header.png">
	</section>
	<section>
		<div class="small-col padding">
			<img src="tara.png">
		</div>
		<div class="small-col padding">
			<img src="small-logos.png">
		</div>
	</section>
	<section>
		<div class="small-col padding">
			<img src="screens.png">
		</div>
	</section>
	<section>
		<div class="three-col">
			<img src="command.jpg">
			<img src="raygun.jpg">
			<img src="teleporter.png">
		</div>
	</section>
	<section>
		<div class="big-col padding">
			<img src="misuse.png">
		</div>
	</section>
	<section>
		<div class="title">
			<h1>mapping</h1>
		</div>
		<div class="big-col">
			<img src="map.jpg">
		</div>
	</section>
	<section>
		<div class="title">
			<h1>inspiration</h1>
		</div>
		<div class="three-col">
			<img src="inspo1.jpg">
			<img src="inspo2.jpg">
			<img src="inspo3.png">
		</div>
	</section>
	<section>
		<div class="title">
			<h1>sketches</h1>
		</div>
		<div class="small-col">
			<img src="sketches.png">
		</div>
	</section>
	<section>
		<div class="title">
			<h1>development</h1>
		</div>
		<div class="big-col">
			<img src="process.png">
		</div>
	</section>
	<section>
		<div class="title padding">
			<h1>thank you!</h1>
		</div>
	</section>

</body>
</html>
